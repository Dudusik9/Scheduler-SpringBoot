<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Registration new user</title>
</head>
<style>
    .crimson{color: crimson}
    .blue{color: blue}
</style>
<body>
    <b th:if="${message != null}" th:text="'User exist!'" th:class="crimson"></b>
    <form th:action="@{/registration}" method="post">
        <table>
            <tr>
                <td colspan="2" align="right"><b>Add new user</b></td>
            </tr>
            <tr>
                <td align="right"><b>User Name :</b></td>
                <td><input type="text" name="username"/></td>
            </tr>
            <tr>
                <td align="right"><b>Password :</b></td>
                <td><input type="password" name="password"/></td>
            </tr>
            <tr>
                <td></td>
                <td align="right"><input type="submit" value="Registration" style="font-weight: bold;"/></td>
            </tr>
        </table>
    </form>
</body>
</html>
